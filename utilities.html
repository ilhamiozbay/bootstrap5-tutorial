<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body{ margin: 20px; }
      </style>
</head>
<body>
    <!-- margin & padding -->
    <div class="m-1 p-1 bg-primary">small margin & padding</div>
    <div class="m-5 p-5 bg-primary">large margin & padding</div>
    <div class="my-3 px-5 bg-primary">margin in y & padding in x</div>
    <div class="mt-3 mb-4 ps-5 pt-4 pe-2 pb-1 bg-primary">m & p for each direction</div>

     <!-- borders -->
     <div class="m-3 p-3 border">default border</div>
     <div class="m-3 p-3 border-top border-end">default border</div>
     <div class="m-3 p-3 border-start border-success">default border</div>
     <div class="m-3 p-3 border-start border-danger border-5">default border</div>
     <div class="m-3 p-3 rounded border border-5">default border</div>
     <div class="m-3 p-3 rounded-pill border border-5">default border</div>

      <!-- box shadow -->
      <div class="m-3 p-3 shadow-sm">element with shadow</div>
      <div class="m-3 p-3 shadow">element with shadow</div>

       <!-- font weight -->
       <p class="fw-bold">bold text</p>
       <p class="fw-bolder">bold text</p>
       <p>normal</p>
       <p class="fw-light">bold text</p>
       <p class="fst-italic">italic text</p>
       <p class="fst-italic fw-light">italic text</p>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
