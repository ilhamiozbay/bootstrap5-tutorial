<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Bootstrap 5 Tutorial</title>
</head>
<body>
     <!-- basic buttons -->
  <h2>Buttons</h2>
  <button>default button</button>
  <button class="btn btn-primary">default button</button>
  <button class="btn btn-secondary">default button</button>
  <button class="btn">just btn button</button>

  <!-- anchor tags as buttons -->
  <h2>Links as buttons</h2>
  <a href="#" class="btn btn-info">info anchor button</a>
  <a href="#" class="btn btn-success">success anchor button</a>

  <!-- button sizes -->
  <h2>Button sizes</h2>
  <button class="btn btn-lg btn-danger">large danger button</button>
  <button class="btn btn-sm btn-warning">small warning button</button>

  <!-- outlined styles -->
  <h2>Button Styles</h2>
  <button class="btn btn-outline-primary">outline primary</button>
  <button class="btn btn-outline-secondary btn-lg">outline secondary</button>

   <!-- button groups -->
   <h2>Button Groups</h2>

   <div class="btn-group">
       <a href="#" class="btn btn-primary">button 1</a>
       <a href="#" class="btn btn-warning">button 2</a>
       <a href="#" class="btn btn-success">button 3</a>
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
